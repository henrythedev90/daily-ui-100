<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 01 - Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-card">
        <div class="logo">
          <img src="images/birdlogo.png" alt="Logo" class="logo-img" />
        </div>
        <h1>Create Account</h1>
        <p class="subtitle">Join us today and start your journey</p>

        <form id="signupForm" class="signup-form">
          <div class="form-group">
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group password-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              data-target="password"
            >
              Show
            </button>
          </div>
          <div class="form-group password-group">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              data-target="confirmPassword"
            >
              Show
            </button>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">I agree to the Terms and Conditions</label>
          </div>
          <button type="submit" id="submitButton" class="signup-btn">
            Create Account
          </button>
        </form>

        <div class="login-link">
          <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButtons = document.querySelectorAll(".toggle-password");
        console.log("Toggle buttons found:", toggleButtons.length);
        toggleButtons.forEach((btn) => {
          btn.addEventListener("click", function (event) {
            event.preventDefault();
            const targetId = btn.getAttribute("data-target");
            const input = document.getElementById(targetId);
            if (input.type === "password") {
              input.type = "text";
              btn.textContent = "Hide";
            } else {
              input.type = "password";
              btn.textContent = "Show";
            }
          });
        });
      });
    </script>
  </body>
</html>
